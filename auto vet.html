<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto VAT Calculation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Auto VAT Calculation</h2>
    <div class="form-group">
      <label for="amountInput">Amount:</label>
      <input type="number" class="form-control" id="amountInput" min="0" step="0.01" value="0">
    </div>
    <div class="form-group">
      <label for="vatPercentageInput">VAT Percentage:</label>
      <input type="number" class="form-control" id="vatPercentageInput" min="0" step="0.01" value="0">
    </div>
    <div class="form-group">
      <label for="vatAmountInput">VAT Amount:</label>
      <input type="number" class="form-control" id="vatAmountInput" min="0" step="0.01" value="0" readonly>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#amountInput, #vatPercentageInput").on("input", function() {
        calculateVAT();
      });

      function calculateVAT() {
        var amount = parseFloat($("#amountInput").val());
        var vatPercentage = parseFloat($("#vatPercentageInput").val());
        var vatAmount = (vatPercentage / 100) * amount;
        $("#vatAmountInput").val(vatAmount.toFixed(2));
      }
    });
  </script>
</body>
</html>
